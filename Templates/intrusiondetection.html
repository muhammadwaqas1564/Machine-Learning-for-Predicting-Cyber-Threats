<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CyberGuard</title>

  <!-- CDN Links -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      color: white;
      background: #000;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      object-fit: cover;
      filter: brightness(0.4);
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(90deg, #080808, #29292a);
      padding: 15px 40px;
      border-radius: 8px;
      width: 100%;
      max-width: 1200px;
      margin: 20px auto;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.3);
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
    }

    .navbar .logo {
      display: flex;
      align-items: center;
      font-size: 26px;
      font-weight: 600;
      color: white;
    }

    .navbar .logo img {
      height: 40px;
      width: 40px;
      margin-right: 10px;
      border-radius: 50%;
    }

    .navbar ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .navbar ul li {
      margin: 0 25px;
    }

    .navbar ul li a {
      text-decoration: none;
      font-size: 18px;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .navbar ul li a:hover {
      background-color: rgba(255, 255, 255, 0.3);
      color: #0d47a1;
      transform: translateY(-2px);
    }

    h1 {
      font-size: 48px;
      margin-top: 120px;
      color: white;
      text-shadow: 4px 4px 10px black;
      font-weight: 700;
      text-align: center;
    }

    .chart-card {
      background-color: #ffffff; /* Updated to white */
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Subtle shadow for a professional look */
      transition: transform 0.3s ease, box-shadow 0.3s ease; /* Added transition effect */
    }

    .chart-card:hover {
      transform: translateY(-5px); /* Slight lift effect on hover */
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15); /* Enhanced shadow on hover */
    }

    .chart-container canvas {
      max-height: 320px;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 36px;
      }

      .navbar {
        flex-direction: column;
      }

      .navbar ul {
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video class="video-background" autoplay loop muted>
    <source src="{{ url_for('static', filename='cyber_video.mp4') }}" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <img src="{{ url_for('static', filename='logopic.png') }}" alt="Placeholder Image">
      CyberGuard
    </div>
    <ul>
      <li><a href="{{ url_for('home') }}">Home</a></li>
      <li><a href="{{ url_for('dataset') }}">Dataset</a></li>
      <li><a href="{{ url_for('executivedashboard') }}">Executive Dashboard</a></li>
      <li><a href="">Instrusion Detection</a></li>
      
    </ul>
  </nav>

  <!-- Main Section -->
  <section>
    <h1>Intrusion Detection System</h1>

    <div class="container my-5">
      <div class="row g-4">
        <!-- Protocol Chart -->
        <div class="col-md-6">
          <div class="chart-card text-center">
            <h5 class="text-dark">Protocol Type</h5>
            <div class="chart-container">
              <canvas id="protocolChart"></canvas>
            </div>
          </div>
        </div>

        <!-- Attack Type Chart -->
        <div class="col-md-6">
          <div class="chart-card text-center">
            <h5 class="text-dark">Attack Type</h5>
            <div class="chart-container">
              <canvas id="attackChart"></canvas>
            </div>
          </div>
        </div>
      </div>

      <!-- Tables -->
      <div class="row row-cols-1 row-cols-md-2 g-4 mt-4">
        <div class="col">
          <div class="card shadow p-3 bg-light text-dark">
            <div class="card-body">
              <h5 class="text-primary">Attack Type Count</h5>
              <table class="table table-bordered table-striped">
                <thead>
                  <tr>
                    <th></th><th>DOS</th><th>Normal</th><th>Probe</th><th>R2L</th><th>U2R</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th>Count</th><td>12345</td><td>6789</td><td>2345</td><td>890</td><td>123</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card shadow p-3 bg-light text-dark">
            <div class="card-body">
              <h5 class="text-primary">Model Training & Testing Score</h5>
              <table class="table table-bordered table-striped">
                <thead>
                  <tr><th></th><th>Training</th><th>Testing</th></tr>
                </thead>
                <tbody>
                  <tr><th>Score</th><td>0.99996</td><td>0.98966</td></tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <!-- Detection Button -->
      <div class="text-center mt-5">
        <button id="detectBtn" class="btn btn-outline-dark px-5 btn-lg">Start Detection</button>
      </div>
    </div>
  </section>

  <!-- Charts + Alert -->
  <script>
    // SweetAlert
    document.getElementById("detectBtn").addEventListener("click", function () {
      swal({
        title: "Detection Started!",
        text: "Intrusion detection system is running.",
        icon: "success",
        button: "OK"
      });
    });

    // Protocol Doughnut Chart (Themed)
    new Chart(document.getElementById("protocolChart"), {
      type: "doughnut",
      data: {
        labels: ["TCP", "UDP", "ICMP"],
        datasets: [{
          data: [300, 150, 100],
          backgroundColor: [
            "#1f8ef1", "#00d6b4", "#6c5ce7"
          ],
          borderColor: "#ffffff",
          borderWidth: 2
        }]
      },
      options: {
        plugins: {
          legend: {
            labels: {
              color: 'black'
            }
          },
          tooltip: {
            backgroundColor: "#1c1e23",
            bodyColor: "#fff",
            titleColor: "#1f8ef1"
          }
        },
        cutout: "70%"
      }
    });

    // Attack Type Bar Chart
    new Chart(document.getElementById("attackChart"), {
      type: "bar",
      data: {
        labels: ["DOS", "Normal", "Probe", "R2L", "U2R"],
        datasets: [{
          label: "Count",
          data: [12345, 6789, 2345, 890, 123],
          backgroundColor: [
            "#ff6b6b", "#1dd1a1", "#54a0ff", "#feca57", "#5f27cd"
          ]
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
            ticks: { color: "black" }
          },
          x: {
            ticks: { color: "black" }
          }
        },
        plugins: {
          legend: { display: false },
          tooltip: {
            backgroundColor: "#2d3436",
            bodyColor: "#fff"
          }
        }
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
