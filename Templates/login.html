<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1f2937; /* Dark gray */
      color: #e5e7eb; /* Light gray */
      font-family: Arial, sans-serif;
    }
    .card {
      background-color: #374151; /* Slightly lighter gray */
      border-radius: 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .input {
      background-color: #4b5563; /* Darker input background */
      color: #e5e7eb; /* Light text */
      border: 1px solid #4b5563;
      border-radius: 0.375rem;
      padding: 0.5rem 0.75rem;
      width: 100%;
    }
    .input:focus {
      border-color: #10b981; /* Green */
      outline: none;
      box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.5);
    }
    .button {
      background-color: #10b981; /* Green */
      color: #1f2937; /* Dark text */
      padding: 0.75rem;
      border-radius: 0.5rem;
      font-weight: bold;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #059669; /* Darker green */
    }
    .link {
      color: #10b981; /* Green */
      text-decoration: none;
    }
    .link:hover {
      text-decoration: underline;
    }
    .icon {
      color: #9ca3af; /* Gray */
    }
  </style>
</head>
<body>
  <div class="flex items-center justify-center min-h-screen">
    <div class="card w-full max-w-md p-6">
      <div class="text-center mb-6">
        <svg class="icon w-10 h-10 mx-auto mb-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c2.761 0 5-2.239 5-5s-2.239-5-5-5-5 2.239-5 5 2.239 5 5 5zM17 11v4c0 1.104-.896 2-2 2H9c-1.104 0-2-.896-2-2v-4m3 6h4" />
        </svg>
        <h2 class="text-2xl font-bold text-gray-100 mb-1">Login to Your Account</h2>
        <p class="text-sm text-gray-400">Secure and encrypted access</p>
      </div>
      <form method="POST" action="/login" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-300 mb-1">Email</label>
          <input type="email" name="email" class="input" required>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-300 mb-1">Password</label>
          <div class="relative">
            <input type="password" name="password" class="input" required>
            <svg class="icon absolute right-3 top-2.5 w-5 h-5 cursor-pointer hover:text-gray-200" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825c-1.561.586-3.363.874-5.437.874-4.584 0-8.478-2.68-10.438-6.825C.637 9.175 4.584 6.5 9.5 6.5c1.628 0 3.15.345 4.437.966m1.388 11.359A13.405 13.405 0 0013.5 6.5c.823 0 1.623.136 2.388.391" />
            </svg>
          </div>
        </div>
        <button type="submit" class="button w-full">Login</button>
      </form>
      <div class="mt-4 text-center">
        <p class="text-sm text-gray-400">Don't have an account? <a href="/signup" class="link">Sign up</a></p>
      </div>
      <div class="mt-2 text-center text-xs text-gray-500">
        <svg class="icon inline w-4 h-4 mr-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 21c-.93 0-1.5-.375-1.5-1.5S8.82 18 9.75 18c.93 0 1.5.375 1.5 1.5S10.68 21 9.75 21z" />
        </svg>
        Your data is encrypted and secure.
      </div>
    </div>
  </div>
</body>
</html>
